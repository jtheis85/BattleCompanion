<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planetside 2 Death Toll</title>
    <link rel="stylesheet" href="DeathToll.css">
</head>
<body>
    <h1>Auraxis Combatant Deaths</h1>
    <div id="chartContainer" style="height: 400px; width:100%;"></div>
    <h2>Total</h2>
    <h3 id="totalCounter"></h3>
    <h3 class="vs">
        <span>VS</span>
        <span id="VSCounter"></span>
        <span id="VSDelta"></span>
    </h3>
    <h3 class="nc">
        <span>NC</span>
        <span id="NCCounter"></span>
        <span id="NCDelta"></span>
    </h3>
    <h3 class="tr">
        <span>TR</span>
        <span id="TRCounter"></span>
        <span id="TRDelta"></span>
    </h3>
    <script src="bundle.js"></script>
    <script type="text/javascript" src="canvasjs.min.js"></script>
</body>
</html>
